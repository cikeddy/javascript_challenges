<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas</title>
</head>
<style type="text/css">
	canvas {
		border: 1px solid black;
	}
	</style>
	
<body>
	<canvas id="canvas" width="500" height="500">
		A canvas for drawing.
	</canvas> <br>
	<label> Click the swatch to pick your own color!  <input type="color" value="#FF0000" onChange="pickColor(this.value)"></label>
	
	<script>
		
		
/////////Variables/////////
	var canvas = document.getElementById("canvas");
	var view_h = window.innerHeight;
	var view_w = window.innerWidth;
	var ctx = canvas.getContext("2d");
	var x = 100;
	var y = 70;
	var color = "red";
	var radius = 20;
	
/////////Functions/////////
//  responsive canvas function
	function canvas_size(){
		canvas.width = view_w*.8;
		canvas.height = view_h*.8;
	}
		
	canvas_size();
		
//	draw function	
	function draw() {
		ctx.beginPath();
		ctx.arc(x,y,radius,0,2*Math.PI);
		ctx.fillStyle= color;
		ctx.fill();
	}
//  color picker function
	function pickColor(colVal) {
		color = colVal;
	}
		
///////////// Event Listeners//////////		
//	drawing based on mouse position 	
	window.addEventListener('mousemove', function (e) {
		x = e.offsetX;
		y = e.offsetY;
		draw();
	})
		
//	drawing based on touch (mobile)	
	window.addEventListener('touchmove', function(e){
		x = e.touches[0].screenX;
		y = e.touches[0].screenY;
		draw();
	})
		
//	changing colors	
	window.addEventListener('keyup', function(e) {
		if (e.keyCode==32){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		} else if (e.keyCode=='89') {
			color = 'yellow';
		} else if (e.keyCode=='66') {
			color = 'blue';
		} else if (e.keyCode=='82'){
			color = 'red';
		} else if(radius < 50 && e.keyCode=='38'){
			radius +=2;
		} else if (radius > 2 && e.keyCode =='40'){
			radius -=2;
		}})
		
	window.addEventListener ('orientationchange', function(e) {
		ctx.clearRect(0,0,canvas.width, canvas.height);
		})
		

	</script>
</body>
</html>
