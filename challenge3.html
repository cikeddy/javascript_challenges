<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
  <title>Challenge 3</title>
    <style>

    .errorMsg { 
      font-family: 'ZCOOL XiaoWei', serif;
      color:red;
      display:none; } 
    </style>
    
    <script>
    function checkForm(){
		let name_len = document.getElementById('name').value.length;
		let address_len = document.getElementById('addr').value.length;
		
	if (name_len == 0) {
		document.getElementById('nameError').style.display = 'block';
	}
	else {
		document.getElementById('nameError').style.display = 'none';
	}
	if (address_len == 0) {
		document.getElementById('addressError').style.display = 'block';
	}	
	else {
		document.getElementById('addressError').style.display = 'none';
	}
	if (name_len != 0 && address_len !=0 ){
		return true;
	}
	else {
		return false;
	}
	}
	
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
